<title>User Registration Form</title>

    <ul class=flashes>
    {% for message in messages %}
      <li style="text-align:center;color:#54A4DE;font-weight:bold;font-size:2em;">{{ message }}</li>
    {% endfor %}

  {% endif %}

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Casual Signup Form Widget Responsive, Login form web template,Flat Pricing tables,Flat Drop downs  Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- fonts -->

<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
<!-- /fonts -->

</head>
<body>
<!--<h1 class="header-w3ls w3layouts w3 w3l agileinfo wthree w3-agileits">Signup Form</h1>-->
<div class="content-w3ls">
	<div class="agileits1">
		<div class="w3-agileits">
			<h3>Please Register Your Details</h3>
			<form action="{{ url_for('register') }}" method="post">
				<div class="form-control">
					<label class="header">First Name :</label>
					<input type="text" id="companyname" name="companyname" placeholder="Enter Your First Name" title="Please enter your First Name" required="">
					<div class="clear"></div>
				</div>

				<div class="form-control">
					<label class="header">Last Name :</label>
					<input type="text" id="name" name="name" placeholder="Enter Your Last Name" title="Please enter your Last Name" required="">
					<div class="clear"></div>
				</div>

				<div class="form-control">
					<label class="header">Email Address :</label>
					<input type="email" id="email" name="email" placeholder="mail@example.com" title="Please enter a valid email" required="">
					<div class="clear"></div>
				</div>

				<div class="form-control">
					<label class="header">Mobile Number :</label>
					<input type="tel" id="usrtel" name="usrtel" placeholder="Your Phone Number" title="Please enter Your Phone Number" required="">
					<div class="clear"></div>
				</div>

				<div class="form-control">
					<label class="header">Your Password :</label>
					<input type="password" class="lock" name="password" placeholder="Enter Your Password" id="password1" required="">
					<div class="clear"></div>
				</div>

				<div class="form-control">
					<label class="header">Confirm Password :</label>
					<input type="password" class="lock" name="confirm-password" placeholder="Re-Enter Your Password" id="password2" required="">
					<div class="clear"></div>
				</div>
				<input type="submit" class="register" value="Register">
			</form>
			<script type="text/javascript">
				window.onload = function () {
					document.getElementById("password1").onchange = validatePassword;
					document.getElementById("password2").onchange = validatePassword;
				}
				function validatePassword(){
					var pass2=document.getElementById("password2").value;
					var pass1=document.getElementById("password1").value;
					if(pass1!=pass2)
						document.getElementById("password2").setCustomValidity("Passwords Don't Match");
					else
						document.getElementById("password2").setCustomValidity('');
						//empty string means no validation error
				}
			</script>
		</div>
	</div>
	<div class="agileits2">

	</div>
	<div class="clear"></div>
</div>
