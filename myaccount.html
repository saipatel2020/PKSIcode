<!doctype html>
<html>
<head>
<title>User Account Information</title>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li style="text-align:center;color:#54A4DE;font-weight:bold;font-size:2em;">{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Casual Signup Form Widget Responsive, Login form web template,Flat Pricing tables,Flat Drop downs  Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- fonts -->

<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
<!-- /fonts -->
<!-- css -->
<link href="../css/styles.css" rel="stylesheet" type="text/css" media="all" />
<!-- /css -->
</head>
<body>
<h1 class="header-w3ls w3layouts w3 w3l agileinfo wthree w3-agileits">Update Account Information</h1>
<div class="content-w3ls">
	<div class="agileits1">
		<div class="w3-agileits">
			<h3>Edit:</h3>
			<form>
				<div class="form-control">
					<label class="header">First Name :</label>
					<input type="text" id="companyname" name="companyname" placeholder="Edit Your First Name" title="Please enter your First Name" required= "" value="{{current_user.data.givenName[0] }}">
					<div class="clear"></div>
				</div>

				<div class="form-control">
					<label class="header">Last Name :</label>
					<input type="text" id="name" name="name" placeholder="Edit Your Last Name" title="Please enter your Last Name" required="" value="{{current_user.data.sn[0]}}">
					<div class="clear"></div>
				</div>

				<div class="form-control">
					<label class="header">Email Address :</label>
					<input type="email" id="email" name="email" placeholder="mail@example.com" title="Please enter a valid email" required="" value="{{current_user.data.mail}}">
					<div class="clear"></div>
				</div>

				<div class="form-control">
					<label class="header">Mobile Number :</label>
					<input type="tel" id="usrtel" name="usrtel" placeholder="Edit Your Phone Number" title="Please enter Your Phone Number" required="" value="{{current_user.data.mobile}}">
					<div class="clear"></div>
				</div>

				<div class="form-control">
					<label class="header">Your Password :</label>
					<input type="password" class="lock" name="password" id="password1" required="" value="{{current_user.data.userPassword[0]}}">
					<div class="clear"></div>
				</div>

				<div class="form-control">
					<label class="header">Confirm Password :</label>
					<input type="password" class="lock" name="confirm-password" id="password2" required="" value="{{current_user.data.userPassword[0]}}">
					<div class="clear"></div>
				</div>
				<input type="submit" class="register" value="SAVE" formaction="{{ url_for('account') }}" formmethod="post" >&nbsp&nbsp
				<input type="submit" class="register2" value="CANCEL" formaction="{{ url_for('home') }}" formmethod="get">
			</form>
			<script type="text/javascript">
				window.onload = function () {
					document.getElementById("password1").onchange = validatePassword;
					document.getElementById("password2").onchange = validatePassword;
				}
				function validatePassword(){
					var pass2=document.getElementById("password2").value;
					var pass1=document.getElementById("password1").value;
					if(pass1!=pass2)
						document.getElementById("password2").setCustomValidity("Passwords Don't Match");
					else
						document.getElementById("password2").setCustomValidity('');
						//empty string means no validation error
				}
			</script>
		</div>
	</div>
	<div class="agileits2">

	</div>
	<div class="clear"></div>
</div>
<p class="copyright w3layouts w3 w3l agileits-w3layouts agile w3-agile">Copyright &copy; 2018 Pegasus Knowledge Solutions Inc., USA</a></p>
</body>
</html>
