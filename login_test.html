

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">

<!-- CSS Bootstrap & Custom -->
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/font-awesome.min.css">

<!-- Main CSS -->
<link rel="stylesheet" href="/static/css/templatemo_style.css">

<link rel="stylesheet" href="/static/css/style.css" type="text/css">

{% block body %}
{% if session['logged_in'] %}
<p>You're logged in already!</p>
{% else %}
<div class="site-header">
		<div class="main-navigation">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
                        <ul><li><a href="{{ url_for('register') }}">Register</a><li>
                            <li><a href=#>Admin</a></li>
                        </ul>
					</div> <!-- /.col-md-12 -->
				</div> <!-- /.row -->
			</div> <!-- /.container -->
		</div> <!-- /.main-navigation -->
</div> <!-- /.site-header -->



<form action="/login" method="POST">
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>{{ company }} Login </h1>

                    <h3 style="font-size: 14px">Advanced Work Force Analytics Portal</h3>

			</div>

			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="User name" name="username">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>
 
				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="Password" name="password">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

				<div class="drop-down">
             	<label style="color:black;width: 250px;">INDUSTRY</label>&nbsp;&nbsp;&nbsp;
				<select id = "myList" name="choice">
               	    <option name="HR" value = "HR">HR</option>
                    <option name="HR" value = "BANKING">BANKING</option>
             	</select>
          		</div>
				<br/>
                <input type="submit" value="Log in" class="register" >
			    <br>
			</div>
		</div>
	</div>
</form>

<!-- /.site-header -->
 <div id="templatemo_footer">
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<p>Copyright &copy; 2019 Pegasus Knowledge Solutions Inc., USA</p>
				</div> <!-- /.col-md-12 -->
			</div> <!-- /.row -->
		</div> <!-- /.container -->
 </div> <!-- /.templatemo_footer -->


{% endif %}
{% endblock %}
